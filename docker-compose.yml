version: '3.8'

services:
  # База данных PostgreSQL
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=twitter_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  # Наш Django бэкенд
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app  # Пробрасываем код, чтобы работала "горячая перезагрузка"
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=twitter_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db

volumes:
  postgres_data: